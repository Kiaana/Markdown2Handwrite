<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Handwriting</title>
    <link href="./tailwind.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'shaonuxinshishouzhangben';
            src: url('./fonts/少女心事手账本.ttf') format('truetype');
        }
        @font-face {
            font-family: 'zixiaohunqingqingziyinti';
            src: url('./fonts/字小魂青青子吟体.ttf') format('truetype');
        }
        @font-face {
            font-family: 'wangqiangshufati';
            src: url('./fonts/王强书法体.ttf') format('truetype');
        }
        @font-face {
            font-family: 'duanningyingbikaishucuti';
            src: url('./fonts/段宁硬笔楷书粗体.ttf') format('truetype');
        }
        .lined-paper {
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-family: 'shaonuxinshishouzhangben', cursive;
            font-size: 24px;
            line-height: 30px;
            white-space: normal;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        .katex, .katex .katex-mathml, .katex .katex-html, .katex .katex-mathml * {
            font-family: 'shaonuxinshishouzhangben', cursive !important;
            font-size: 24px !important;
            line-height: 24px !important;
        }
    </style>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
</head>
<body class="bg-gradient-to-r from-pink-300 to-blue-300 min-h-screen flex items-center justify-center p-6">
    <div id="container" class="bg-white bg-opacity-30 backdrop-blur-lg shadow-lg rounded-lg p-8 max-w-5xl w-full text-center"> 
        <h1 class="text-4xl font-bold mb-6 text-white">Markdown to Handwriting</h1>

        <div class="mb-4">
            <label for="font-select" class="block text-white text-sm font-bold mb-2">Choose a font:</label>
            <select id="font-select" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="shaonuxinshishouzhangben">少女心事手账本</option>
                <option value="zixiaohunqingqingziyinti">字小魂青青子吟体</option>
                <option value="wangqiangshufati">王强书法体</option>
                <option value="duanningyingbikaishucuti">段宁硬笔楷书粗体</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="background-color" class="block text-white text-sm font-bold mb-2">Choose a background color:</label>
            <div class="flex space-x-2">
                <div class="flex items-center">
                    <input type="radio" id="bg-white" name="background-color" value="#FFFFFF" class="mr-2">
                    <label for="bg-white" class="text-white">White</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="bg-ivory" name="background-color" value="#FFFFF0" class="mr-2">
                    <label for="bg-ivory" class="text-white">Ivory</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="bg-beige" name="background-color" value="#F5F5DC" class="mr-2" checked>
                    <label for="bg-beige" class="text-white">Beige</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="bg-lightyellow" name="background-color" value="#FFFFE0" class="mr-2">
                    <label for="bg-lightyellow" class="text-white">Light Yellow</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="bg-lightblue" name="background-color" value="#E0FFFF" class="mr-2">
                    <label for="bg-lightblue" class="text-white">Light Blue</label>
                </div>
            </div>
        </div>

        <textarea id="markdown-input" class="w-full h-48 p-4 mb-6 text-lg rounded-lg shadow-inner resize-none" placeholder="Enter Markdown text here..."></textarea>
        <div id="rendered-output" class="lined-paper mb-6 hidden"></div>
        <button id="render-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition">Render Handwriting</button>
        <button id="download-button" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition mt-4">Download as Image</button>
        <canvas id="canvas" class="hidden"></canvas>
    </div>

    <!-- Marked.js and KaTeX Script -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    
    <script>
        const fontSelect = document.getElementById('font-select');
        const backgroundColorInputs = document.querySelectorAll('input[name="background-color"]');
        const renderedOutput = document.getElementById('rendered-output');

        function renderMarkdownWithMath(markdown) {
            // Render Markdown
            let html = marked.parse(markdown);

            // Render KaTeX
            html = html.replace(/\$\$([^$]+)\$\$/g, (match, p1) => {
                return katex.renderToString(p1, { displayMode: true });
            });

            html = html.replace(/\$([^$]+)\$/g, (match, p1) => {
                return katex.renderToString(p1, { displayMode: false });
            });

            return html;
        }

        function updateOutputStyle() {
            const selectedFont = fontSelect.value;
            let backgroundColor;
            backgroundColorInputs.forEach(input => {
                if (input.checked) {
                    backgroundColor = input.value;
                }
            });

    renderedOutput.style.fontFamily = `'${selectedFont}', cursive`;
    renderedOutput.style.background = `repeating-linear-gradient(
        to bottom,
        ${backgroundColor},
        ${backgroundColor} 27px,
        rgba(204, 204, 204, 0.8) 28px
    )`;
        }

        fontSelect.addEventListener('change', updateOutputStyle);
        backgroundColorInputs.forEach(input => input.addEventListener('change', updateOutputStyle));

        document.getElementById('render-button').addEventListener('click', () => {
            const markdownInput = document.getElementById('markdown-input').value;
            renderedOutput.innerHTML = renderMarkdownWithMath(markdownInput);
            renderedOutput.classList.remove('hidden');
            updateOutputStyle();
        });

        document.getElementById('download-button').addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const width = renderedOutput.offsetWidth;
            const height = renderedOutput.offsetHeight;
            canvas.width = width;
            canvas.height = height;

            // Draw the background
            let backgroundColor;
            backgroundColorInputs.forEach(input => {
                if (input.checked) {
                    backgroundColor = input.value;
                }
            });
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, width, height);

            // Draw the lines
            ctx.strokeStyle = 'rgba(204, 204, 204, 0.8)';
            for (let y = 24; y < height; y += 24) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Convert the rendered output to SVG and draw it onto the canvas
            const data = new XMLSerializer().serializeToString(renderedOutput);
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
                    <foreignObject width="100%" height="100%">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: ${fontSelect.value}, cursive; font-size: 24px; line-height: 24px;">
                            ${data}
                        </div>
                    </foreignObject>
                </svg>`;
            const svgBlob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(svgBlob);

            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);

                // Create a download link
                const link = document.createElement('a');
                link.download = 'handwritten.png';
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = url;
        });
    </script>
</body>
</html>
